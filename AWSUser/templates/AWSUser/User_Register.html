{% extends 'base.html' %}
{% block title %}Register{% endblock %}
{% block content %}
{% load static %}
<div class="flex items-center justify-center min-h-screen ">
    <div class="flex w-full max-w-4xl overflow-hidden bg-white rounded-lg shadow-lg">
        <!-- Left Side: Image -->
        <div class="hidden md:block md:w-1/2 bg-cover relative" style="background-image: url({% static 'assets/cloud_related/background2.png' %});">
            <div class="absolute inset-0 flex flex-col items-center justify-center">
                <h1 class=" px-12 text-center text-2xl font-bold ">Join US</h1>
                <p class="px-12 text-center text-white text-lg font-medium ">Join the AWS Cloud Club: Your Gateway to Cloud Innovation and Networking!

                </p>
            </div>
        </div>
        

        <!-- Right Side: Registration Form -->
        <div class="w-full p-8 md:w-1/2">
            <h1 class="text-2xl font-bold text-center text-gray-800">Create an Account</h1>
            <form class="space-y-4 text-gray-700" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form.as_p }}
                <div>
                    <button type="submit" class="w-full px-4 py-2 font-semibold text-white bg-purple-600 rounded-md hover:bg-purple-700 focus:outline-none focus:ring-2 focus:ring-purple-500 focus:ring-opacity-50">
                        Sign Up
                    </button>
                </div>
                <p class="text-center text-gray-600">
                    Already have an account?
                    <a href="/users/login" class="font-medium text-purple-600 hover:underline">Login</a>
                </p>
            </form>
        </div>
    </div>
</div>
{% endblock %}
